<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/style.css">
    <title>Tiles Editor</title>
  </head>
  <body>
    <canvas id="mainCanvas" width="1345" height="635">
      Sorry, your current browser can not run Tiles. Please use a supported browser.
    </canvas>
    <script>
      var canvas = document.getElementById("mainCanvas")
      var c = canvas.getContext('2d')
      c.fillStyle = "orange"
      c.fillRect(0, 0, 1345, 630)
    </script>
  </body>
</html>
