<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/style.css">
    <title>Tiles Editor</title>
  </head>
  <body>
    <canvas id="mainCanvas" width="1350" height="640">
      Sorry, your current browser can not run Tiles. Try using/updating to a new browser.
    </canvas>
    <script>
      var canvas = document.getElementById("mainCanvas")
      var c = canvas.getContext('2d')
      c.fillStyle = "orange"
      c.fillRect(0, 0, 1350, 640)
    </script>
  </body>
</html>
