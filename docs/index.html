<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
        <style>
            html, body {
                margin: 0;
                padding: 0;
                border: 0;
                user-select: none;
                text-decoration: none;
            }

            .label {
                font-family: Quicksand, sans-serif;
                font-size: 10rem;
                font-weight: 900;
                color: whitesmoke;
                border: 0;
                position: relative;
                margin: auto;
                padding: 1rem;
                border-radius: 1rem;
                width: fit-content;
                height: fit-content;
                margin-top: 35vh;
            }

            .column {
                float: left;
                width: 50%;
                min-height:100vh;
                cursor: pointer;
                text-align: center;
                vertical-align: middle;
            }

            .twoDbeta {
                font-family: Quicksand, sans-serif;
                font-weight: 900;
                text-decoration: none;
                position: absolute;
                top: 75vh;
                left: 20vw;
                padding: 1rem;
                border-radius: 1rem;
                background-color: #ffa500;
                color: whitesmoke;
            }

            .threeDbeta {
                font-family: Quicksand, sans-serif;
                font-weight: 900;
                text-decoration: none;
                position: absolute;
                top: 75vh;
                right: 20vw;
                padding: 1rem;
                border-radius: 1rem;
                background-color: blueviolet;
                color: whitesmoke;
            }
        </style>
    </head>
    <body>
        <a href="2d">
            <div class="column" style="background-color:#aaa;">
                <p class="label" style="background-color: #ffa500;">2D</p>
            </div>
        </a>
        <a class="twoDbeta" href="2d/beta">BETA VERSION</a>
        <a href="3d">
            <div class="column" style="background-color:#bbb;">
                <p class="label" style="background-color: blueviolet; transform: rotate3d(2, -0.75, 2, 60deg);">3D</p>
            </div>
        </a>
        <a class="threeDbeta" href="3d/beta">BETA VERSION</a>
    </body>
</html>
