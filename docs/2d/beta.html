    <style>
  body {
    font-family: Verdana, sans-serif;
    background-color: #fff;
    -webkit-user-select: none; /* Safari */
    -ms-user-select: none; /* IE 10 and IE 11 */
    user-select: none;
  }

  .canvas-map {
    margin-top: 10px;
    box-shadow: 0 0 16px rgba(0, 0, 0, 0.5);
  }

  label {
    margin-left: 10px;
    color: #666;
    font-size: 14px;
    user-select: none;
  }

  #draggable { width: 0; height: 0; padding-right: 18px; padding-bottom: 18px; position: absolute; }
  #containment-wrapper { width: 95%; height:150px; border:2px solid #ccc; padding: 0; }

  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#draggable" ).draggable({ handle: "#drag-grip", containment: "#orthogonal-map", scroll: false });
  } );
  </script>
  <script defer src="TilesBetaScripts/map.js"></script>
  <script defer src="TilesBetaScripts/tileChange.js"></script>
  <script defer src="https://kit.fontawesome.com/6c52ca2adf.js" crossorigin="anonymous"></script>

  <div id="draggable" class="ui-widget-content">
    <i class="fa-solid fa-grip" id="drag-grip"></i>
    <i class="fa-solid fa-paintbrush"></i>
  </div>
  <canvas id="orthogonal-map" class="canvas-map" width="704" height="576"></canvas>
  <button id="resetButton" onclick="resetTiles()">RESET</button>
  <button onclick="clickCounter()">SAVE TEST</button>
  <h1 id="result"></h1>
  <input type="color" id="tileColour">
  <input type="range" value="1" min="0" max="1" step="0.5" id="tileOpacity">
  <button onclick="deleteTileTypes()">DELETE TYPES</button>
  <input type="text" id="fileNameInput" value="TilesPixelArt">
  <button id="exportButton">Export to PNG</button>
  <input type="range" value="64" min="0" max="128" step="16" id="tileSize">
  <p id="tileSizeValue"></p>
