<!DOCTYPE html>
<html>
    <head>
        <title>
            Tiles 2D (Optimised)
        </title>
        <link rel="icon" type="image/png" href="img/TilesIcon.png">
        <script src="https://cdn.jsdelivr.net/npm/canvas2svg@1.0.16/canvas2svg.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="optimised.css">
    </head>
    <body>
        <button onclick="toggleUI()" style="position: absolute; z-index: 1;">UI</button>
        <div id="ui" style="line-height: 1%; line-break: strict;">
			<p style="padding-top: 1em;">Options</p><br>
            <h5>Tile:</h5>
            <input type="color" id="tileColour" oninput="addTypes(TILE_TYPES.length)">
            <select name="tool" id="tool">
                <option value="pen" selected="selected">Pen</option>
                <option value="eraser">Eraser</option>
            </select>
            <select name="shape" id="shape" oninput="addTypes(TILE_TYPES.length)">
                <option value="square" selected="selected">Square</option>
                <option value="triangle">Triangle</option>
                <option value="thin-triangle">Thin Triangle</option>
                <option value="curve">Curve</option>
                <option value="reverse-curve">Reverse Curve</option>
            </select>
            <br>
            <button onclick="deleteAll()">DELETE TILEMAP</button>
            <input type="number" id="gridX" value="9" style="max-width: 2rem;" min="1">
            <input type="number" id="gridY" value="11" style="max-width: 2rem;" min="1">
            <h5>Export:</h5>
            <input type="text" name="filename" id="filename" value="Tilemap">
            <select name="filext" id="filext">
                <option value="svg" selected="selected">.svg</option>
                <option value="png">.png</option>
                <option value="jpeg">.jpeg</option>
                <option value="cstiles">.cstiles</option>
            </select><br>
			<button onclick="exportImg()">DOWNLOAD</button>
		</div>
        <script src="optimised.js"></script>
    </body>
</html>
