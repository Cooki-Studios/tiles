        <meta name="robots" content="noodp,noydir" />
        <meta name="description" content="A 2D tilemap and graphic design editor created by Cooki Studios" />
        <title>
            Tiles 2D (Optimised)
        </title>
        <link rel="icon" type="image/png" href="img/TilesIcon.png">
        <script src="https://cdn.jsdelivr.net/npm/canvas2svg@1.0.16/canvas2svg.min.js"></script>
        <link rel="stylesheet" href="optimised.css">
    </head>
    <body>
        <button onclick="toggleUI()" style="position: absolute; z-index: 1;" id="uiToggle"></button>
        <div id="ui" class="showUI" style="line-height: 1%; line-break: strict;">
            <br>
            <a href="//cooki-studios.github.io">GO HOME</a>
	    <br>
	    <p style="padding-top: 1em;">Options</p><br>
            <h5>Tile:</h5>
            <select name="tool" id="tool">
                <option value="pen" selected="selected">Pen</option>
                <option value="eraser">Eraser</option>
            </select>
            <input type="color" id="tileColour" oninput="addTypes(TILE_TYPES.length)">
            <br>
            <select name="shape" id="shape" oninput="addTypes(TILE_TYPES.length)">
                <option value="square" selected="selected">Square<img src="img/TilesIcon.png"></option>
                <option value="triangle">Triangle</option>
                <option value="thin-triangle">Thin Triangle</option>
                <option value="curve">Curve</option>
                <option value="reverse-curve">Reverse Curve</option>
            </select>
            <br>
            <input type="range" value="1" min="0" max="1" step="0.25" id="opacity" oninput="addTypes(TILE_TYPES.length)"><br>
            <input type="range" min="0" max="360" step="15" id="tileRotaion"><br>
            <h5>Tilemap:</h5>
            <button onclick="deleteAll()">DELETE TILEMAP</button>
            <input type="number" id="gridX" value="11" style="max-width: 2rem;" min="1">
            <input type="number" id="gridY" value="9" style="max-width: 2rem;" min="1">
            <h5>Export:</h5>
            <input type="text" name="filename" id="filename" value="Tilemap">
            <select name="filext" id="filext">
                <option value="svg" selected="selected">.svg</option>
                <option value="png">.png</option>
                <option value="jpeg">.jpeg</option>
                <option value="cstiles">.cstiles</option>
            </select>
            <br>
            <input style="margin-top: 0.25rem;" type="number" id="saveX" min="0" step="1" value="0"><input type="number" id="saveY" min="0" step="1" value="0"><br><input type="number" id="saveW" min="1" step="1" value="11"><input type="number" id="saveH" min="1" step="1" value="9">
            <br>
			<button style="margin-top: 0.25rem;" onclick="exportImg()">DOWNLOAD</button>
            <label id="fileLabel" for="file" tabindex="0">UPLOAD .CSTILES</label>
            <input type="file" id="file" accept=".cstiles" onchange="openFile(event)">
		</div>
        <script src="optimised.js"></script>
    </body>
</html>
