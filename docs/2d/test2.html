<!DOCTYPE html>
<html>
<body>

<canvas height="200" width="200" onmousemove="showCoords(event)" onmouseleave="hideCoords(event)">Click this heading to get the x (horizontal) and y (vertical) coordinates of the mouse pointer when it was clicked.</canvas>

<p><strong>Move</strong> your mouse over the canvas to get coordinates.</p>

<p id="demo"></p>

<style>
    canvas{ border: 1px solid black; }
</style>

<script>
function showCoords(event) {
  var x = event.clientX - 9;
  var y = event.clientY - 9;
  var coords = x + ", " + y;
  document.getElementById("demo").innerHTML = coords;
}
function hideCoords(event) {
  document.getElementById("demo").innerHTML = "";
}
</script>

</body>
</html>
